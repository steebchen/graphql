# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: api/schema.graphqls
exec:
  filename: gqlgen/gqlgen.go
model:
  filename: gqlgen/models.go
  package: gqlgen
models:
  User:
    model: github.com/steebchen/graphql/prisma.User
  Session:
    model: github.com/steebchen/graphql/prisma.Session
